<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <Main class="container">
    <section class="card" >
      <div class="imageContainer" >
        <img src="./images/image-equilibrium.jpg" alt="Image.png" class="imageOne" >
        <div class="overlay" ></div>
        <img src="./images/icon-view.svg" alt="view" class="view">
      </div>
      <div class="nameTag" >
        <h1 class="mainText">Equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div Class="priceTime" >
        <div class="desc">
          <img class="icon" src="./images/icon-ethereum.svg" alt="ETHlogo.png">
          <span class="pricetext">0.041 ETH 
          </span>    
        </div>
        <div class="desc" >
          <img class="icon" src="./images/icon-clock.svg" alt="ClockIcon.png">
          <span class="timetext" >3 days left
          </span>
        </div>
      </div>
      <div class="creator" >
        <Img class="creatorImage" src="./images/image-avatar.png" ></Img>
        <p class="creatorText">Creation of <span class="creatorName">Jules Wyvern</span>
        </p>
        </p>
      </div>
    </section>
  </Main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aland R. Latif</a>.
  </footer>
</body>
</html>
